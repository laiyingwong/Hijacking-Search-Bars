<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap"
      rel="stylesheet"
    />
    <title>Search it Up!</title>
  </head>
  <body>
    <h1>Search it Up! ðŸ”Ž</h1>

    <div class="search-bars">
      <!-- Google Search -->
      <form action="https://www.google.com/search">
        <label for="google">Hmmm I'm wondering...</label>
        <input
          type="text"
          name="q"
          placeholder="Google"
          id="google"
          autocomplete="off"
        />
        <button>search</button>
      </form>
      <br />

      <!-- Reddit Search -->
      <form action="https://www.reddit.com/search/">
        <label for="reddit">What's trending?</label>
        <input
          type="text"
          name="q"
          placeholder="Reddit"
          id="reddit"
          autocomplete="off"
        />
        <button>search</button>
      </form>
      <br />

      <!-- Youtube Search -->
      <form action="https://www.youtube.com/results">
        <label for="youtube">Explore fun things to watch!</label>
        <input
          type="text"
          name="search_query"
          placeholder="YouTube"
          id="youtube"
          autocomplete="off"
        />
        <button>search</button>
      </form>
      <br />

      <!-- Wikipedia Search -->
      <form action="https://en.wikipedia.org/wiki/">
        <label for="Wikipedia">Knowledge is power!</label>
        <input
          type="text"
          name="search"
          placeholder="Wikipedia"
          id="Wikipedia"
          autocomplete="off"
        />
        <button>search</button>
      </form>
      <br />

      <!-- wikiHow Search -->
      <form action="https://www.wikihow.com/wikiHowTo">
        <label for="wikiHow">Survival Manual :P</label>
        <input
          type="text"
          name="search"
          placeholder="wikiHow"
          id="wikiHow"
          autocomplete="off"
        />
        <button>search</button>
      </form>
      <br />
    </div>
  </body>
</html>
